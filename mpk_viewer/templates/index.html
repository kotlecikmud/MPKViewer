<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPK Wrocław Live Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            position: relative;
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
        .sidebar {
            width: 280px;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar.closed {
            width: 40px;
        }
        .sidebar-content {
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .sidebar.closed .sidebar-content {
            display: none;
        }
        .sidebar-toggle {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            width: 100%;
            font-size: 1.2em;
        }
        #left-sidebar { order: -1; }

        .line-list {
            list-style: none;
            padding: 10px 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 5px;
        }
        .line-list li {
            background-color: #ddd;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            text-align: center;
        }
        .line-list li.selected { background-color: #0078ff; color: white; }
        #bus-list li:hover { background-color: #ff8c00; }
        #tram-list li:hover { background-color: #4dabf7; }
        
        #right-sidebar:not(.open) { display: none; }
        #right-sidebar.open { display: flex; }

        #stops-container h3, #stops-container h4 {
            margin-top: 0;
            background-color: #e9e9e9;
            padding: 8px;
            border-radius: 4px;
        }
        #stops-container h4 {
            cursor: pointer;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        .stop-list {
            list-style-type: none;
            padding-left: 15px;
            margin-top: 5px;
        }
        .stop-list li { padding: 4px 0; }
        .direction h4::after {
            content: ' ▼';
            font-size: 0.8em;
            float: right;
        }

        .list-toggle {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .list-toggle h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .list-toggle .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        .list-toggle.collapsed .fa-chevron-down {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fa-solid fa-bus"></i> MPK Wrocław Live Map</h1>
        <div class="controls">
            <button id="street-view-btn"><i class="fa-solid fa-road"></i> Street</button>
            <button id="satellite-view-btn"><i class="fa-solid fa-satellite"></i> Satellite</button>
            <button id="reset-view-btn"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
        </div>
    </div>
    <div class="main-container">
        <div id="left-sidebar" class="sidebar">
            <button id="toggle-left-sidebar" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
            <div class="sidebar-content">
                <h4>About</h4>
                <p>This map displays real-time vehicle positions from MPK Wrocław.</p>
                <p>Select a line from the right sidebar to see its route and stops.</p>
            </div>
        </div>

        <div id="map"></div>

        <div id="right-sidebar" class="sidebar open">
            <button id="toggle-right-sidebar" class="sidebar-toggle"><i class="fa-solid fa-list-ul"></i></button>
            <div class="sidebar-content">
                <div id="line-selection-container">
                    <div class="list-toggle" data-target="#bus-list-wrapper">
                        <h2><i class="fa-solid fa-bus"></i> Buses</h2>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div id="bus-list-wrapper">
                        <ul id="bus-list" class="line-list"></ul>
                    </div>

                    <div class="list-toggle" data-target="#tram-list-wrapper">
                        <h2><i class="fa-solid fa-train-tram"></i> Trams</h2>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div id="tram-list-wrapper">
                        <ul id="tram-list" class="line-list"></ul>
                    </div>
                </div>
                <div id="stops-container" style="display: none;">
                    <!-- Stop info will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        document.querySelectorAll('.list-toggle').forEach(header => {
            header.addEventListener('click', () => {
                const target = document.querySelector(header.dataset.target);
                if (target) {
                    const isCollapsed = target.style.display === 'none';
                    target.style.display = isCollapsed ? 'block' : 'none';
                    header.classList.toggle('collapsed', !isCollapsed);
                }
            });
        });
    </script>
</body>
</html>
